<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="background-color:#2c5d7f;">
        <h1 style="display: inline-block;margin-top: 2px;">E-Learning</h1></div>
    
    <div class="container" >
        <div class="sidebar" style="background-color: white;">
            <div class="profile-header">
                <img src="https://static9.depositphotos.com/1637787/1199/i/450/depositphotos_11996448-stock-photo-happy-businessman-with-laptop-smiling.jpg" alt="Profile Image" class="profile-image" id="profile-image">
            </div>
            <ul>
                <li><a href="index.html">Profile</a></li>
                <li><a href="Courses.html">My Courses</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="Change-Password.html">Change Password</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1 style="text-align: center;font-size: 40px;color: #2c5d7f;">Profile</h1>

            <form id="profile-form">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student_id" value="173" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="doc@example.com">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="Dr Strange">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" value="Web Developer">
                </div>
                <div class="form-group">
                    <label for="profile-image-input">Upload Image</label>
                    <input type="file" id="profile-image-input" name="profile_image" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
